<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>

	<div id="outer-div">

		<div id="inner-div-1">

			<p> CALCULATOR</p>
			
		</div>

		<div id="display">


		
		</div>

		<div id="inner-div-3">
			
			<!-- 1st row of numbers -->
			<div class="box" data-value="cancel">	

				<span> AC </span>

			</div>

			<div class="box " data-value="-" >

				<span> +/- </span>

			</div>

			<div class="box" data-value="%" >

				<span> % </span>

			</div>

			<div class="box coloured" data-value="/" >

				<span> / </span>

			</div>



			<!-- 2nd row of numbers -->
			<div class="box" data-value="7">

				<span class="nos"> 7 </span>

			</div>

			<div class="box" data-value="8">

				<span class="nos"> 8 </span>

			</div>

			<div class="box" data-value="9">

				<span class="nos"> 9 </span>

			</div>

			<div class="box coloured" data-value="*" >

				<span class="nos"> * </span>

			</div>


			<!-- 3rd row of numbers -->
			<div class="box" data-value="4">

				<span class="nos-2"> 4 </span>

			</div>

			<div class="box" data-value="5">

				<span class="nos-2"> 5 </span>

			</div>

			<div class="box" data-value="6">

				<span class="nos-2"> 6 </span>

			</div>

			<div class="box coloured" data-value="-" >

				<span class="nos-2"> - </span>

			</div>


			<!-- 4th row of numbers -->
			<div class="box" data-value="3">

				<span class="nos-3"> 3 </span>

			</div>

			<div class="box" data-value="2">

				<span class="nos-3"> 2 </span>

			</div>

			<div class="box" data-value="1">

				<span class="nos-3"> 1 </span>

			</div>

			<div class="box coloured" data-value="+"  id="coloured">

				<span class="nos-3"> + </span>

			</div>



			<!-- 5th row of numbers -->
			<div class="box" data-value="0" id="box-1">

				<span class="nos-4"> 0 </span>

			</div>

			<div class="box" data-value="."  id="coloured">

				<span class="nos-4"> . </span>

			</div>

			<div class="box coloured" data-value="="  id="coloured">

				<span class="nos-4"> = </span>

			</div>


		</div>


	</div>

<script type="text/javascript" src="cal.js"></script>
</body>
</html>
